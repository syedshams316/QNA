<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'user_detail' request.user.username %}"><p>Welcome {{ user.username }}</p></a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <p><a href="{% url 'registration' %}">REGISTER</a></p>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}

        <h1><a href="/"><strong>QUESTIONS N ANSWERS</strong></a></h1>
        <h2><a href="{% url 'new_question' %}">Ask a Question</a></h2>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
