{% extends 'qna/base.html' %}

{% block content %}
{{ question }}
{% for answer in answers %}
<P>{{ answer.text }}</P>

<h2><a href="{% url 'edit_question' pk=question.pk% }">Edit Question</a> </h2>
<h3><a href="{% url 'delete_question' pk=question.pk %}">Delete Question</a> </h3>
{% endblock %}
